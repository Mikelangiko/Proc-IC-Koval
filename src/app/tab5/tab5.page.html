<app-my-header name="Лаб №5"></app-my-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <h1 style="color: black">Завдання</h1>
      <p style="color: black">
        Провести табулювання, обрахувати за допомогою циклу та рекурсії наступну
        функцію:
      </p>
      <div class="img_formula"></div>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input
          label="Xn"
          labelPlacement="stacked"
          type="number"
          #InputXn
          value="0"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Xk"
          labelPlacement="stacked"
          type="number"
          #InputXk
          value="0"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="h"
          labelPlacement="stacked"
          type="number"
          #InputH
          value="0"
        ></ion-input>
      </ion-item>

      <ion-button
        expand="full"
        (click)="ras(InputXn.value, InputXk.value, InputH.value)"
      >
        Розрахунок
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="xyInput.length > 0">
    <ion-card-header>
      <ion-card-title>
        <h1>Результати розрахунку</h1>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of xyInput; index as i">
          <ion-label>
            <h5>X = {{ xx[i] }}</h5>
            <h5>{{ item }}</h5>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <h1>Графік функції</h1>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <canvas #myChart></canvas>
      </ion-card-content>
    </ion-card>
  </ion-card>
</ion-content>
