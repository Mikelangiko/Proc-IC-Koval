<app-my-header name="Лаб №6"></app-my-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <h1 style="color: black">Завдання</h1>
      <h3 style="color: black">
        Доставка їжі: Готові страви, напої, десерти. <br />
        SOLID: Додати нову категорію товарів.
      </h3>
    </ion-card-header>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" *ngFor="let item of foodList">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ item.getName() }}</ion-card-title>
            <ion-card-subtitle>{{ item.getCategory() }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p><strong>ID:</strong> {{ item.getID() }}</p>
            <p><strong>Ціна:</strong> {{ item.getPrice() }} грн</p>
            <div *ngIf="item.getDetails().length > 0">
              <p><strong>Деталі:</strong></p>
              <ul>
                <li *ngFor="let detail of item.getDetails()">{{ detail }}</li>
              </ul>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
